<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>JeanNavbar</title>
    <style>
        body {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        p {
            margin: 0;
            color: white;
            font-weight: bold;
            font-size: 5em;
            text-align: center;
            padding-top: 250px;
            font-family: "Calibri";
        }
    </style>
</head>

<body>
    <section id="jean-navbar-container"></section>
    <!-- First section - id attribute matchs first value within sections array -->
    <div id="One" style="height: 1500px; width: 100%; background: red;">
        <p>Section One</p>
    </div>
    <!-- Second section - id attribute matchs second value within sections array -->
    <div id="Two" style="height: 1500px; width: 100%; background: green;">
        <p>Section Two</p>
    </div>
    <!-- THird section - id attribute matchs third value within sections array -->
    <div id="Three" style="height: 1500px; width: 100%; background: blue;">
        <p>Section Three</p>
    </div>
    <script src="../dist/jean-navbar.js"></script>
    <script>
        var n = new Navbar({
            containerId: "jean-navbar-container",
            title: "JeanNavbar",
            icon: "../img/favicon.ico",
            sections: ["One", "Two", "Three"],
            onSectionClick: function (id) {
                console.log("Section: " + id + " clicked");
            }
        });
        n.create();
    </script>
</body>

</html>
